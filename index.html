<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="contain-all">
    <div class="container">
        <div class="title"> 
            <h1>Mario Slot Machine</h1>
        </div>
        <div class="reel-one"> 
            <img id="image-one" class="scale-in-ver-bottom" src="/slot-machine-project/slotPic/mario.png"/>
        </div>
        <div class="reel-two"> 
            <img id="image-two" class="scale-in-ver-bottom" src="/slot-machine-project/slotPic/turtle-shell.png"/>
        </div>
        <div class="reel-three"> 
            <img id="image-three" class="scale-in-ver-bottom" src="/slot-machine-project/slotPic/coin.png"/>
        </div>
        <div class="credits"> 
            Balance: 0
        </div>
        <div class="status">
            Ready To Play!
        </div>
        <div class="bet-1"> 
            <button id="betx1">Bet 10</button>
        </div>
        <div class="bet-5"> 
            <button id="betx5">Bet 50</button> 
        </div>
        <div class="bet-10"> 
            <button id="betx10">Bet 100</button>
        </div>
        <div class="add-funds"> 
            <button id="funds">Add Funds</button>
        </div>
    </div>
    </div>



</body>
</html>
